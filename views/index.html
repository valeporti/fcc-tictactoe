<!DOCTYPE html>
<html> 
  <head>
      
    <title>Tic Tac Toe</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- http://twitter bootstrap.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- animate lib -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <!-- app's own CSS -->
    <link href="/css/styles.css" rel="stylesheet"/>
    
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <!-- JS Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- app's own JavaScript -->
    <script src="/js/scripts.js"></script>
    
  </head>

    <body>
        <div id="orders">
          <div id="turn1" class="turn">Tic Tac Toe :)</div><!--
          --><div id="turn2" class="turn">Tic Tac Toe !!</div>
        </div>
        <div id="cont">
          <div id="header">
            <div id="plOne" class="plCont">
              <div id="plOneScore">0</div>
              <div id="plOneTxt">- -</div>
            </div><!--
            --><div id="plTwo" class="plCont">
              <div id="plTwoScore">0</div>
              <div id="plTwoTxt">- -</div>
            </div><!--
            --><div id="restart">Reset All</div>
          </div>
          <!--http://stackoverflow.com/questions/19038799/why-is-there-an-unexplainable-gap-between-these-inline-block-div-elements-->
          <div id="add"></div>
          <div id="ttt">
            <div id="bienVenue">
              <div id="bienttl"></div>
              <div id="chOneX" class="plCh"></div>
              <div id="chTwoO" class="plCh"></div>
            </div>
          </div>
        </div>
    </body>
</html>
